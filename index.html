<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tablet Tracker â€” Friendly Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; font-size: 18px; }
    .card-used { background-color: #d1fae5; }
    .card-unused { background-color: #f3f4f6; }
    .card-maintenance { background-color: #fef9c3; }
    button, input, select { font-size: 18px; }
  </style>
</head>
<body class="bg-gray-50 h-full">
  <main class="max-w-3xl mx-auto p-4 pb-24">
    <header class="sticky top-0 bg-gray-50/90 backdrop-blur z-10 pt-2 pb-3 mb-2">
      <h1 class="text-3xl font-bold text-center">Tablet Tracker</h1>
      <div class="mt-4 flex flex-col gap-3">
        <select id="filterSelect" class="border rounded-xl px-3 py-2 w-full">
          <option value="all">Show: All</option>
          <option value="purchased">Show: Purchased</option>
          <option value="not">Show: Not purchased</option>
          <option value="maintenance">Show: Maintenance</option>
        </select>
        <input id="searchInput" placeholder="Search tablet # or customer" class="border rounded-xl px-3 py-2 w-full" />
        <button id="btnRisk" class="bg-red-500 text-white py-3 px-4 rounded-xl text-lg font-bold">RISK TODAY</button>
      </div>
    </header>

    <section class="mt-4">
      <div id="cards" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
    </section>
  </main>

<script>
const PASSWORD = "4321"; // 4-digit password
let state = {};
const today = new Date().toISOString().slice(0,10);
if (!state[today]) {
  state[today] = {};
  for (let n = 51; n <= 99; n++) {
    state[today][n] = { used: false, customer: "", maintenance: false };
  }
}

function render() {
  const q = document.querySelector('#searchInput').value.trim().toLowerCase();
  const filter = document.querySelector('#filterSelect').value;
  const container = document.querySelector('#cards');
  container.innerHTML = '';

  const sorted = Object.entries(state[today]).sort((a,b) => {
    if (a[1].maintenance && !b[1].maintenance) return 1;
    if (!a[1].maintenance && b[1].maintenance) return -1;
    return Number(a[0]) - Number(b[0]);
  });

  sorted.forEach(([id, info]) => {
    let passFilter =
      filter === 'all' ||
      (filter === 'purchased' && info.used) ||
      (filter === 'not' && !info.used && !info.maintenance) ||
      (filter === 'maintenance' && info.maintenance);
    let match = !q || id.includes(q) || (info.customer && info.customer.toLowerCase().includes(q));
    if (!passFilter || !match) return;

    const card = document.createElement('div');
    let cardClass = info.maintenance ? 'card-maintenance' : info.used ? 'card-used' : 'card-unused';
    card.className = `rounded-xl p-3 shadow ${cardClass}`;
    card.innerHTML = `
      <div class="flex justify-between items-center">
        <strong>#${id}</strong>
        <div class="flex gap-2">
          <input type="checkbox" data-id="${id}" class="toggle-used" ${info.used ? 'checked' : ''}>
          <input type="checkbox" data-id="${id}" class="toggle-maintenance" title="Maintenance" ${info.maintenance ? 'checked' : ''}>
        </div>
      </div>
      <input placeholder="Customer" value="${info.customer}" data-id="${id}" class="mt-2 w-full border rounded px-2 py-1">
    `;
    container.appendChild(card);
  });

  container.querySelectorAll('.toggle-used').forEach(cb => {
    cb.addEventListener('change', e => {
      const id = e.target.getAttribute('data-id');
      state[today][id].used = e.target.checked;
      render();
    });
  });

  container.querySelectorAll('.toggle-maintenance').forEach(cb => {
    cb.addEventListener('change', e => {
      const id = e.target.getAttribute('data-id');
      state[today][id].maintenance = e.target.checked;
      if (state[today][id].maintenance) {
        state[today][id].used = false;
      }
      render();
    });
  });

  container.querySelectorAll('input[placeholder="Customer"]').forEach(inp => {
    inp.addEventListener('input', e => {
      const id = e.target.getAttribute('data-id');
      state[today][id].customer = e.target.value;
    });
  });
}

document.querySelector('#searchInput').addEventListener('input', render);
document.querySelector('#filterSelect').addEventListener('change', render);

document.querySelector('#btnRisk').addEventListener('click', () => {
  const pass = prompt('Enter password:');
  if (pass === PASSWORD) {
    alert('RISK TODAY action executed!');
  } else {
    alert('Incorrect password!');
  }
});

window.addEventListener('load', render);
</script>
</body>
</html>
